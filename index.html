<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Reaction Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        label, input {
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Chemical Reaction Calculator</h1>
    <form action="/calculate" method="POST">
        <div class="form-group">
            <label for="reactants">Reactants (separate with '+'): </label>
            <input type="text" id="reactants" name="reactants" required>
        </div>
        <div class="form-group">
            <label for="products">Products (separate with '+'): </label>
            <input type="text" id="products" name="products" required>
        </div>
        <button type="submit">Calculate</button>
    </form>
</body>
</html>
