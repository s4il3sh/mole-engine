<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molecular Calculator</title>
</head>
<body>
    <h1>Molecular Calculator</h1>
    <p>Powered by <strong>mole-engine.py</strong></p>
    <form action="/calculate" method="post">
        <label for="reactants">Enter Reactants (separated by +):</label><br>
        <input type="text" id="reactants" name="reactants" placeholder="e.g., H2 + O2" required><br><br>
        <label for="products">Enter Products (separated by +):</label><br>
        <input type="text" id="products" name="products" placeholder="e.g., H2O" required><br><br>
        <button type="submit">Calculate</button>
    </form>
</body>
</html>
