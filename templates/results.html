<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Reaction Results</h1>
    <table>
        <thead>
            <tr>
                <th>Compound</th>
                <th>Molar Ratio</th>
                <th>Molar Mass (g/mol)</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
                <tr>
                    <td>{{ item.compound }}</td>
                    <td>{{ item.molar_ratio }}</td>
                    <td>{{ item.molar_mass }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
